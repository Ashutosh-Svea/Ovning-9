<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title class="title">ToDO List</title>
</head>
<body>

    <h1 class="d-flex align-items-center text-black m-3">
        To Do List
    </h1>
    
    <p class="lead m-3">
        Creating a shopping list. Add the item to buy in the list.
    </p>

    <div class="row">   
        <div class="col m-3" >
            <label for="item" class="form-label">Shopping Item</label>
            <input type="item" class="form-control" id="itemId" aria-describedby="item">
            <div id="itemHelp" class="form-text">Add item in the shopping list</div>
        </div>
        <div> 
            <button id="addButton" type="button" onclick="addToList();" class="btn btn-primary m-3">
                Add
            </button>
            <button id="removeButton" type="button" onclick="removeFromList();" class="btn btn-primary m-3">
                Delete
            </button>
        </div>

        <div class=" table-responsive col m-3 ">
            <table  class="table table caption-top table-bordered table-hover table-primary ">
                <caption> Shopping List </caption>
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                    </tr>
                </thead>
                <tbody id="shoppingListTableId">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2022 Copyright Ashutosh
        </div>
      </footer>
</body>
</html>
